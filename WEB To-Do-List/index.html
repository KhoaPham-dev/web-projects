<html>
    <head>
        <title>WEB To-Do-List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>WORK TO-DOS</h1>
            <h3>Enter text into the input field to add items to your list.</h3>
            <h3>Click the item to mark it as complete.</h3>
            <h3>Click the "X" to remove the item from your list.</h3>
            <div class="input-item">
                <input id="input" type="text" placeholder="New item..." maxlength="27">
                <button id="button"></button>
            </div>
            <div id="new-items">
                <ul id="items">
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
