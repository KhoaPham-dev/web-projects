<!DOCTYPE html> 
<html> 
<head> 
	<title> Cheking in Form</title> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>	
		
<link rel="stylesheet"
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
 
		
<link rel="stylesheet" type="text/css" href="../public/style.css"> 
		
</head> 
<body> 
	<h1>CHECKING IN SYSTEM</h1>
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<button type="button" id="get-qrcode">Get QR code</button>
		<div class="row"> 
		<div class="col-md-1"> 
					
		</div> 
				
		<div class="col-md-7 main"> 
			  <div class="preview-container">
				<video id="preview"></video>
			  </div>
			</div>

			<div class="col-md-3 sub" id="information-field"> 
				<div id="app">
					<section class="scans">
						<ul v-if="scans.length === 0">
						<li class="empty">No scans yet</li>
						</ul>
						<transition-group name="scans" tag="ul">
						<li v-for="scan in scans" :key="scan.date" :title="scan.content"></li>
						</transition-group>
					</section>
				</div>
			</div>
					
					
			<div class="col-md-3"> 
			</div> 
		</div> 
		
				
	</div> 
	<script type="text/javascript" src="app.js"></script>
	<script src="../public/scriptForAjax.js"></script>
	<script src="../public/helperFunctions.js"></script>
</body> 
</html>
